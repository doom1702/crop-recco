{% comment %} {% extends 'base.html '%} {% endcomment %}
{% include 'header.html' %}
<head>
  <title>Registration</title>
</head>

{% block content %}
  <h1 style="text-align: center; padding: 10px; margin: 20px;">Registration page</h1>
  <div class="container">
    <div
    style="
    width: 350px;
    height: 40rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          {{form.as_p}}
        </div>
      
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="btn btn-info"
            style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;"
          >
            Register
          </button>
        </div>
  </form>
    </div>
  

</div>
{% endblock content %}
{% include 'footer.html' %}
